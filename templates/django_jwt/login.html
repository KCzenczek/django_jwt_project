{% extends "django_jwt/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block page_content %}
  <div class="container">
    <div class="login_text">
      Please, log in
    </div>
  </div>
  <div class="container">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-secondary" value="and now click here">
    </form>
  </div>
{% endblock %}
