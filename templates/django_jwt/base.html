<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>{% block title %}DC Comics{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block css %} {% endblock %}
</head>
<body>
  {% load static %}
  {% block navbar %}
    <div class="container-fluid col-lg-pull-3 my-2 bg-dark text-white">
      <div class="center">
        The best DC Comics page ever<br> for heroes and villains only ;)
      </div>
    </div>
  {% endblock %}
  <main>
    {% block content %}
    <div>
      {% block page_content %}

      {% endblock %}
    </div>
    {% endblock %}
  </main>
</body>
</html>
