{% extends "django_jwt/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/token.css' %}">
{% endblock %}

{% block page_content %}

  {% if messages %}
    <ul class="messages p-2">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-5 mt-4 border border-{{ message.tags }}" role="alert">
      <button type="button" class="close" data-dismiss="alert"><h6>Close</h6></button>
        {{ message }}
    </div>
    {% endfor %}
    </ul>
  {% endif %}

  <div class="container">
    <div class="token_text">
      Here is your super-secret token
    </div>
  </div>

  <form method="post" enctype="multipart/form-data">
    <div class="container">
      {% csrf_token %}
      {{ token }}
    </div>
  </form>
{% endblock %}
